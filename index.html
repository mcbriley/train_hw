<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Trains</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">TRAINing Day</h1>
            <p class="lead">It's Choo or Die</p>
            <hr class="my-4">
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Current Train Schedule
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='train-display'>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Add Train
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="train" class="form-control" id="train-name-input" aria-describedby="trainName" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="departure-input">First Train Time (HH:MM Military Time)</label>
                        <input type="departure" class="form-control" id="departure-input" placeholder="Departure Time">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (Minutes)</label>
                        <input type="frequency" class="form-control" id="frequency-input" placeholder="Frequency">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='assets/javascript/logic.js'></script>
</body>
</html>
